<script>
    console.log('time to try loops');
    var testArray = [];
    console.log(testArray);
    for (i=0;i<100;i++){
        testArray.push(i);
    }
    console.log(testArray);
    // ok, now we wanna do it slightly differently...
    var testArray2 = [];
    console.log(testArray2);
    for (i=1;i<=100;i++){
        testArray2.push(i);
    }
    console.log(testArray2);
    // Now, let's create a flexible looping function.
    // The function has three parameters with which to control
    //  the for loop that it contains.
    function countingArrayGen(start=1,end=100,stride=1){
        if (stride == 0){
            console.log("that stride won't work");
            return;
        }
        newArray = [];
        for (i=start;stride > 0 ? i<=end : i>=end;i+=stride) {
            newArray.push(i);
        }
        return newArray;
    };
    // Let's test it out:
    console.log(countingArrayGen());
    console.log(countingArrayGen(10));
    console.log(countingArrayGen(1,10));
    console.log(countingArrayGen(100000,0,-1080));
    console.log(countingArrayGen(10,9));
    console.log(countingArrayGen(10,9,-.4));
    console.log(countingArrayGen(101));
    // Now, let's try a simple RSVP function example:
    var attendArray = [];
    function rsvp (yesOrNo,numOfGuests){
        if (yesOrNo ==true){
            attendArray.push(true);
            for (i=1;i <= numOfGuests;i++){
                attendArray.push(true);
            };
        };
    };
    rsvp(true,65);
    console.log(attendArray);
    // Now, let's look at ways of iterating over arrays:
    var nameArray = ["David"," Michael"," Smith"];
    var text = '';
    for(i=0;i<nameArray.length;i++){
        text += nameArray[i];
    };
    console.log(text);
    // How about an array replacing function?
    function changeEverything(arr,value){
        for (i in arr){
            arr[i] = value;
        }
        return arr;
    };
    // Now let's do it with the other syntax:
    function changeEverything2(arr,value){
        for (i=0;i<arr.length;i++){
            arr[i] = value;
        }
        return arr;
    }
    var testArray3 = [5,7,9,11];
    var testArray4 = [5,7,9,11];
    console.log(testArray3);
    console.log(changeEverything(testArray3,'Hi'));
    console.log(testArray4);
    console.log(changeEverything2(testArray4,'this is a test'));
    // How about doing that with an object?
    function changeEverything3(obj,value){
        for (i in obj){
            obj[i] = value;
        }
        return obj;
    }
    var testObject = {
        tree: 'spruce',
        dog: 'boxer',
        album: 'dirty computer',
        color: 'gold',
        dream: 'the world lives as one'
    };
    console.log(testObject);
    console.log(changeEverything3(testObject,'love'));
    var myObj = {
        thing1:1,
        thing2:2,
        thing3:3
    }
    console.log(myObj);
    console.log(changeEverything3(myObj,53));
    // now apparently we're supposed to learn...
    //  ...how to iterate through an object lmao!
    var personalInfo = {
        twitter: "twitterHandle",
        email: "email@email.com",
        firstName: 'John',
        lastName: 'Doe',
        otherThings: 'whatever'
    };
    console.log(personalInfo.twitter);
    console.log(personalInfo['twitter']);
    for (i in personalInfo){
        console.log(i + ': ' + personalInfo[i]);
    };
    for (i in personalInfo){
        personalInfo[i] = 'testing';
        console.log(personalInfo[i]);
    };
    console.log(personalInfo);
</script>
